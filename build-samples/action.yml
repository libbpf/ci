name: 'build samples/bpf'
description: 'Build samples/bpf'
inputs:
  vmlinux_btf:
    description: 'path to vmlinux BTF file'
    required: true
  kernel:
    description: 'kernel version'
    default: 'LATEST'
  toolchain:
    description: 'what toolchain to use'
    default: 'gcc'
  kbuild-output:
    description: 'relative or absolute path to use for storing build artifacts'
    default: '.'
runs:
  using: "composite"
  steps:
    - name: build samples/bpf
      shell: bash
      run: |
        kbuild_output="$(realpath ${{ inputs.kbuild-output }})"
        ${GITHUB_ACTION_PATH}/build_samples.sh "${{ inputs.vmlinux_btf }}" "${{ inputs.kernel }}" "${{ inputs.toolchain }}" "${kbuild_output}"
